# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Server Configuration - Match production context path
server.servlet.context-path=/api

# JWT Configuration for Testing
jwt.secret=testSecretKeyForJWTAuthenticationThatIsVeryLongAndSecure123456789
jwt.expiration=86400000

# Logging
logging.level.root=WARN
logging.level.com.sweetshop=DEBUG