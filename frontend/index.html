<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>üç¨ Sweet Shop - Traditional Indian Sweets</title>
    <meta name="title" content="Sweet Shop - Traditional Indian Sweets" />
    <meta name="description" content="Experience the authentic taste of traditional Indian sweets. Browse our collection of premium quality milk-based, syrup-based, and dry fruit sweets with fast delivery." />
    <meta name="keywords" content="Indian sweets, traditional sweets, Gulab Jamun, Rasgulla, Jalebi, sweet shop, online sweets, Indian desserts" />
    <meta name="author" content="Sweet Shop Management System" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#d97706" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sweetshop.com/" />
    <meta property="og:title" content="Sweet Shop - Traditional Indian Sweets" />
    <meta property="og:description" content="Experience the authentic taste of traditional Indian sweets with premium quality and fast delivery." />
    <meta property="og:image" content="https://sweetshop.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sweetshop.com/" />
    <meta property="twitter:title" content="Sweet Shop - Traditional Indian Sweets" />
    <meta property="twitter:description" content="Experience the authentic taste of traditional Indian sweets with premium quality and fast delivery." />
    <meta property="twitter:image" content="https://sweetshop.com/twitter-image.jpg" />
    
    <!-- Favicon alternatives -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to API server for faster loading -->
    <link rel="preconnect" href="http://localhost:8080" />
    
    <!-- Google Fonts - Optional: You can add custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Custom inline styles for initial load -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 50%, #fecaca 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(217, 119, 6, 0.2);
        border-top-color: #d97706;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
        color: #78350f;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .loading-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: float 2s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-icon">üç¨</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Sweet Shop...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen once React app is mounted -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <!-- Service Worker Registration for PWA (Optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(() => {
            console.log('Service Worker registration skipped');
          });
        });
      }
    </script>
  </body>
</html>
