services:
  # Backend API Service
  - type: web
    name: sweet-shop-api
    runtime: java
    buildCommand: "cd backend && mvn clean package -DskipTests"
    startCommand: "cd backend && java -jar target/sweet-shop-api-1.0.0.jar"
    env: java
    region: oregon
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: sweet-shop-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: sweet-shop-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: sweet-shop-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: SPRING_PROFILES_ACTIVE
        value: "prod"
      - key: SERVER_PORT
        value: "8080"
      - key: ALLOWED_ORIGINS
        value: "https://your-frontend-url.netlify.app"
    healthCheckPath: /api/sweets

databases:
  # PostgreSQL Database
  - name: sweet-shop-db
    databaseName: sweet_shop_db
    user: postgres
    plan: free